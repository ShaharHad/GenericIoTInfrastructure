<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get IoT Updates</title>
    <link rel="stylesheet" href="../css/GeneralStyle.css">
    <link rel="stylesheet" href="../css/GetIoTsDevices.css">
</head>
<body>
<header>
    <ul>
        <li><a href="/">Home</a></li>
    </ul>
</header>
<div id="get_iot_updates_page">
    <h1 class="main_title">Search Company by ID</h1>
    <div class="form-container">
        <form action="/get_iot_updates" method="get">
            <div class="form-group">
                <label for="company_id">Company ID</label>
                <input type="number" id="company_id" name="company_id" required>
            </div>
            <div class="form-group">
                <label for="product_id">Product ID</label>
                <input type="number" id="product_id" name="product_id" required>
            </div>
            <div class="form-group">
                <label for="iot_id">IoT ID</label>
                <input type="number" id="iot_id" name="iot_id" required>
            </div>
            <div>
                <button class="btn">Search</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
