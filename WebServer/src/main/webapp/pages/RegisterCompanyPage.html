<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/GeneralStyle.css">
        <link rel="stylesheet" href="../css/RegisterCompanyPage.css">
        <title>Company Registration</title>
    </head>
    <body>
    <header>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </header>
        <div id="register_company_page">
            <h1 class="main_title">Register Company</h1>
            <div class="form-container">
                <form action="/register_company" method="post" id="register_company_form">
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" name="company_name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_name">Contact Name</label>
                        <input type="text" id="contact_name" name="contact_name"  required>
                    </div>
                    <div class="form-group">
                        <label for="contact_number">Contact Number</label>
                        <input type="number" id="contact_number" name="contact_number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address"  required>
                    </div>
                    <div class="form-group">
                        <label for="credit_card">Credit Card Number</label>
                        <input type="number" id="credit_card" autocomplete="off" name="credit_card" placeholder="xxxxxxxxxxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="expire_card">Expired Card</label>
                        <input type="text" id="expire_card" autocomplete="off" name="expire_card" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" placeholder="01/20" required>
                    </div>
                    <div class="form-group">
                        <label for="security_card">Credit Card Number</label>
                        <input type="text" id="security_card" autocomplete="off" name="security_card" pattern="\d{3}" placeholder="123" required>
                    </div>
                    <div>
                        <button class="btn" >Register</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
