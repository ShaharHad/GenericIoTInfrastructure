<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Product</title>
        <link rel="stylesheet" href="../css/GeneralStyle.css">
        <link rel="stylesheet" href="../css/GetProductPage.css">
    </head>
    <body>
        <header>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </header>
        <div class="get_product_page">
            <h1 class="main_title">Search Product By ID</h1>
            <div class="form-container">
                <form action="/get_product" method="get">
                    <div class="form-group">
                        <label for="company_id">Company ID</label>
                        <input type="number" id="company_id" name="company_id" required>
                    </div>
                    <div class="form-group">
                        <label for="product_id">Product ID</label>
                        <input type="number" id="product_id" name="product_id" required>
                    </div>
                    <div>
                        <button class="btn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
